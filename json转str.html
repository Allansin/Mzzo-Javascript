<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>将json对象转成字符串 - Lellansin</title>
<script>
	var jsonObj = {
		"qq":"321321321",
		"MSN":"asdf@asdf.com",
		"Tel":"0852-8888888"
	};
	var jStr = "{ ";
	for(var item in jsonObj){
		jStr += "'"+item+"':'"+jsonObj[item]+"',";
	}
	jStr += " }";
	alert(jStr);
		
	// var jStr2=JSON.stringify(jsonObj); //将JSON对象转化为JSON字符
	//alert(jStr2);
</script>
</head>
